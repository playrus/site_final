{% extends 'base.html' %}
{% load static %}


{% block content %}
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image_item in product.productimage_set.all %}
                    <div class="product-image-item">
                        <img src="{{ image_item.image.url }}" class="img-responsive img-on-self-page">
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <div class="">
                    <p>
                        Price: {{ product.price }}
                    </p>
                </div>
                <div>
                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#description" aria-controls="home" role="tab" data-toggle="tab">
                                Описание
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#delivery" aria-controls="profile" role="tab" data-toggle="tab">
                                Доставка
                            </a>
                        </li>
                        
                      </ul>

                      <!-- Tab panes -->
                    <div class="tab-content product-description-tabs">
                        <div role="tabpanel" class="tab-pane active" id="description">
                            {{ product.description }}
                            <div>
                                <form action="{% url 'basket_adding' %}" id="form_buying_product" class="form-inline">{% csrf_token %}
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="number" name="number" value="1">
                                    </div>
            
                                    <div class="form-group">
                                        <button type="submit"class="btn btn-success btn-buy" id="submit_btn"
                                        data-product_id = "{{ product.id }}"
                                        data-name = "{{ product.name }}"
                                        data-price="{{ product.price }}"
                                        >Купить</button>
                                    </div>
                                 </form>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="delivery">
                            <h3>Как мы делаем доставку</h3>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
